<html>
<head>
  <title></title>
</head>

<style>
#img {
  position: absolute;
  top: 0;
  left: 0;
  margin: 0 0 0 0;
  border: none;
  padding: 0 0 0 0;
}

.bar {
  position: absolute;
  top: 0;
  left: 0;
  margin: 0 0 0 0;
  border: none;
  padding: 0 0 0 0;
  height: 1px;
  background: green;
  opacity: 0.3;
}

#msg {
  position: fixed;
  left: 5px;
  bottom: 0;
  z-index: 100;
  color: #888;
}
</style>

<body>
  <img id="img" src="out-000.png">
  <div id="barL" class="bar"></div>
  <div id="barR" class="bar"></div>
  <pre id="msg"></pre>
</body>

<script>
window.onload = function() {
  fetch('out.json')
    .then(function(response) {
      return response.json();
    })
    .then(function(info) {
      main(info);
    });
}

var mainInfo;

function main(info) {
  mainInfo = info;

  var barLEl = document.getElementById("barL");
  var barREl = document.getElementById("barR");
  var imgEl  = document.getElementById("img");
  var msgEl  = document.getElementById("msg");

  var canvasEl;
  var canvasCtx;

  var startSecondsSince2010;

  var focused = false;

  imgEl.addEventListener("click", onClick, false)

  imgEl.addEventListener("mousemove", onMouseMove, false)

  imgEl.addEventListener("dblclick", onDblClick, false)

  function onClick(e) {
    focused = !focused;

    onMouseMove(e)
  }

  function onMouseMove(e) {
    prepCanvasData();

    if (!focused) {
      var rank = e.offsetX - info.timestamp_gutter_width;

      var rgb = canvasCtx.getImageData(e.offsetX, e.offsetY, 1, 1).data;

      msgEl.innerHTML = formatDate(eventDate(e)) + " " + rank + " " + rgb;

      barLEl.style.width = (e.offsetX - 3) + "px";
      barLEl.style.top = e.offsetY + "px";

      barREl.style.left = (e.offsetX + 3) + "px";
      barREl.style.width = (canvasEl.width - e.offsetX - 3) + "px";
      barREl.style.top = e.offsetY + "px";
    }
  }

  function onDblClick(e) {
    onMouseMove(e)

    focused = true;

    window.open("/logan-drill?start=" + formatDate(eventDate(e)));
  }

  function prepCanvasData() {
    if (!canvasEl) {
      canvasEl = document.createElement("canvas");
      canvasEl.width = imgEl.width;
      canvasEl.height = imgEl.height;

      canvasCtx = canvasEl.getContext('2d');
      canvasCtx.drawImage(imgEl, 0, 0, imgEl.width, imgEl.height);

      startSecondsSince2010 =
        rgbToInt(canvasCtx.getImageData(0, 0, 1, 1).data) * 60;

      console.log("start timestamp",
                  new Date(2010, 0, 1, 0, 0, startSecondsSince2010))
    }
  }

  function eventDate(e) {
    return new Date(2010, 0, 1, 0, 0,
                    startSecondsSince2010 +
                    rgbToInt(canvasCtx.getImageData(0, e.offsetY, 1, 1).data));
  }

  function rgbToInt(rgb) {
    return (rgb[0] << 16) + (rgb[1] << 8) + rgb[2];
  }

  function formatDate(d) {
    return d.getFullYear() + "-" +
      zeroPad(1 + d.getMonth(), 2) + "-" +
      zeroPad(d.getDate(), 2) + "T" +
      zeroPad(d.getHours(), 2) + ":" +
      zeroPad(d.getMinutes(), 2) + ":" +
      zeroPad(d.getSeconds(), 2)
  }

  var zeros = "0000000000";

  function zeroPad(s, nchars) {
    s = String(s)
    return zeros.substring(0, nchars - s.length) + s
  }
}
</script>
</html>
