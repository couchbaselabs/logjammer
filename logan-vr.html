<html>
<head>
  <title>LOGAN WebVR</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="out-img" src="out-logan-000.png">
  </a-assets>

  <a-sky color="#ECECEC"></a-sky>

  <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9" shadow>
    <a-animation easing="linear" attribute="rotation"
                 dur="10000" to="0 360 0" repeat="indefinite"></a-animation>
  </a-box>

  <a-sphere position="0 1.25 -6" radius="1.25" color="#EF2D5E" shadow></a-sphere>

  <a-cylinder position="1 0.75 -4" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>

  <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" shadow></a-plane>

  <a-image src="#out-img"
           position="0 3.5 -4"
           rotation="10 0 0"
           width="10" height="2"
           shadow></a-image>
</a-scene>
</body>
</html>
